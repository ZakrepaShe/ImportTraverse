<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      body {
          margin: 0;
          height: 100vh;
      }
      .node {
          cursor: pointer;
      }
      .overlay {
          background-color:#EEE;
      }
      .node circle {
          fill: #fff;
          stroke: steelblue;
          stroke-width: 1.5px;
      }
      .node text {
          font-size:10px;
          font-family:sans-serif;
      }
      .link {
          fill: none;
          stroke: #ccc;
          stroke-width: 1.5px;
      }
      .templink {
          fill: none;
          stroke: red;
          stroke-width: 3px;
      }
      .ghostCircle.show {
          display:block;
      }
      .ghostCircle, .activeDrag .ghostCircle {
          display: none;
      }
  </style>
</head>
<body>
<div id="tree-container"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="treeVisualizer.js" type="module"></script>
</body>
</html>
